  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

  <script>
  //Dim page header
  jQuery(document).ready(function() {

    //ANIMATE LOGO
    var e = document.getElementsByClassName('huxley_2');

    var tl = new TimelineMax({
      delay: 1.9
    });

    tl.fromTo(e, 1, {
        rotation: "+=45",
        transformOrigin: "center center"
      }, {
        rotation: 0,
        ease: Back.easeOut
      })
      .to(".bg__content", 0.5, {
        autoAlpha: 1,
        ease: Power3.easeOut
      })
      .to(".bg", 1, {
        delay: 1,
        autoAlpha: 0,
        ease: Power3.easeInOut,
        onComplete: animateNotification()
      });

    function animateNotification() {
      //Notification Button
      TweenMax.set(".button--notification", {
        css: {
          //perspective:600,
          transformStyle: "preserve-3d"
        }
      });

      TweenMax.set(".button--notification", {
        scale: 1
      });

      var animation = new TimelineLite();

      animation.to(".button--notification", 2, {
        delay: 3,
        scale: 1,
        repeat: -1,
        yoyo: true,
        repeatDelay: 1,
        backgroundColor: "#231f20",
        ease: Power3.easeInOut
      });
      TweenMax.to(".button--notification span", 2, {
        delay: 3,
        color: "#ffe300",
        repeatDelay: 1,
        yoyo: true,
        repeat: -1,
        ease: Power4.easeInOut
      });
    };

    $('.button--notification').click(function() {
        window.location.href = 'https://www.huxleydigital.co.uk/contact-us/';
        return false;
    });
  }); 
  </script>
